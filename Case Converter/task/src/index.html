<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Case Converter</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="title"><h1>Case Converter</h1></div>
        <div class="app-controls">
            <label class="app__text-area-label" for="text-area">
                <textarea class="app__text-area"  id="text-area"></textarea>
            </label>
            <div class="app__buttons">
                <button class="app__button" id="upper-case">Upper Case</button>
                <button class="app__button" id="lower-case">Lower Case</button>
                <button class="app__button" id="proper-case">Proper Case</button>
                <button class="app__button" id="sentence-case">Sentence Case</button>
                <button class="app__button" id="save-text-file">Save Text File</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
